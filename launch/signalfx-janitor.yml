run:
  type: docker
env:
- SFX_TOKEN
- SFX_ORG_ID
resources:
  cpu: 0.25
  max_mem: 0.5
aws:
  managed:
    clever:
    - Workflows
shepherds:
- nathan.leiby@clever.com
expose: []
team: eng-infra
autoscaling:
  metric: active-percent
  metric_target: 70
  max_count: 1
pod_config:
  dev:
    migrationState: podOnly
  group: us-west-1
  prod:
    migrationState: podOnly
